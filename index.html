<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Swarm Economy Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="container">
        <h1>AI Swarm Economy</h1>
        <p>Welcome to the AI-powered simulation where agents interact and influence a dynamic economy!</p>

        <!-- Simulation Info -->
        <div class="simulation-info">
            <h2>Simulation Info</h2>
            <p><strong>Total Resources:</strong> <span id="total-resources">Loading...</span></p>
            <p><strong>Token Value:</strong> <span id="token-value">Loading...</span></p>
            <button id="simulate-button">Simulate Next Step</button>
        </div>

        <!-- Agents Section -->
        <div class="agents-section">
            <h2>Agents</h2>
            <div id="agents-container"></div>
        </div>

        <!-- Heatmap Section -->
        <div class="heatmap-section">
            <h2>Agent Heatmap</h2>
            <canvas id="heatmap" width="500" height="500" style="border:1px solid #ccc;"></canvas>
        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>
</html>
