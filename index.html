<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Swarm Economy Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>AI Swarm Economy Simulation</h1>
            <p>Welcome to the AI-powered simulation where agents interact and influence a dynamic economy!</p>
        </header>

        <section id="simulation-info">
            <h2>Simulation Info</h2>
            <p>Total Resources: <span id="total-resources"></span></p>
            <p>Token Value: <span id="token-value"></span></p>
            <button id="simulate-btn">Simulate Next Step</button>
        </section>

        <section id="agents-info">
            <h2>Agents</h2>
            <div id="agent-list"></div>
        </section>

        <section id="heatmap">
            <h2>Agent Heatmap</h2>
            <div id="heatmap-grid"></div>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
